apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-deployment
  namespace: nginx-app
  labels:
    app: nginx-app
    env: prod 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-app
      env : prod
  template:
    metadata:
      labels:
        app: nginx-app
        env : prod
    spec:
      containers:
        - name: nginx-app
          image: sisoitherembo/nginx-app:k8s
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          volumeMounts:
            - name: nginx-config-nginx
              mountPath: "/etc/nginx/nginx.conf"
              subPath: "nginx.conf"
              readOnly: true
            - name: nginx-config-server
              mountPath: "/etc/nginx/conf.d"
              readOnly: true
            - name: secrets-store-inline
              mountPath: /etc/nginx/.htpasswd
              subPath: .htpasswd
              readOnly: true
          livenessProbe:
            httpGet:
              scheme: HTTP
              port: http
              path: /
              httpHeaders:
                - name: Authorization 
                  value: Basic sisoitherembo=Thiscode4321
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              scheme: HTTP
              port: http
              path: /
              httpHeaders:
                - name: Authorization 
                  value: Basic sisoitherembo=Thiscode4321
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
              httpGet:
                scheme: HTTP
                port: http
                path: /
                httpHeaders:
                  - name: Authorization 
                    value: Basic 
              periodSeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 400Mi
            requests:
              cpu: 200m
              memory: 400Mi
            
        - name: apache-app 
          image: sisoitherembo/apache-app:k8s
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 8086
          volumeMounts:
          - name: apache-config
            mountPath: "/etc/apache2/ports.conf"
            subPath: "ports.conf"
            readOnly: true
          livenessProbe:
            httpGet:
              scheme: HTTP
              port: http
              path: /info.php
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              scheme: HTTP
              port: http
              path: /info.php
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
              httpGet:
                scheme: HTTP
                port: http
                path: /info.php
              periodSeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 400Mi
            requests:
              cpu: 200m
              memory: 400Mi
            
      volumes:
        - name: nginx-config-nginx
          configMap:
            name: nginx-app-configmap
            items:
              - key: "nginx.nginx.conf"
                path: "nginx.conf"
        - name: nginx-config-server
          configMap:
            name: nginx-app-configmap
            items:
              - key: "nginx.server.conf"
                path: "server.conf"
              - key: "nginx.roundrobin.conf"
                path: "roundrobin.conf"
        - name: apache-config
          configMap:
            name: nginx-app-configmap
            items:
              - key: "apache.ports.conf"
                path: "ports.conf"
        - name: secrets-store-inline
          configMap:
            name: nginx-app-configmap
            items:
              - key: "nginx.basic-auth"
                path: ".htpasswd"

